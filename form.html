<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Product Review">

    <!-- Preconnect links for Google Fonts -->

    <script src="scripts/form.js" defer></script>

<body onload="displayLastModified()">
    <header class="body-header">
        <h1>Product Review</h1>
    </header>
    <main class="main-compose">
        <form action="review.html" method="GET" onsubmit="incrementReviewCounter()">
            <fieldset>
                <label>Product Name <br>
                    <select class="myDropdown">
                        <option value="" disabled selected>Choose a product...</option>
                    </select>
                </label>
                <label>Overall Rating <br>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="options" value="1"> ‚òÜ
                        </label>
                        <label>
                            <input type="radio" name="options" value="2"> ‚òÜ‚òÜ
                        </label>
                        <label>
                            <input type="radio" name="options" value="3"> ‚òÜ‚òÜ‚òÜ
                        </label>
                        <label>
                            <input type="radio" name="options" value="4"> ‚òÜ‚òÜ‚òÜ‚òÜ
                        </label>
                        <label>
                            <input type="radio" name="options" value="5"> ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ
                        </label>
                    </div>
                </label>
                <label>Date of Installation <input type="date" name="date" required></label>
                <label>Which features did you find useful in the product?<br><i>(Check all that apply)</i>
                    <ul class="checklist">
                        <li>
                            <label>
                                <input type="checkbox"> Durability
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox"> Ease of Use
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox"> Performance
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox"> Design
                            </label>
                        </li>
                    </ul>
                </label>

                <label>Written review (Optional) <textarea name="review"></textarea></label>
                <label>Your Name (Optional) <input type="text" name="name"></label>
            </fieldset>
            <input type="submit" value="Post Review" id="add-submit">
        </form>
    </main>
    <footer>
        <p>¬©<span id="currentyear"></span> üåè Melbourne, Australia üåè Helaman Del Castillo</p>
        <p>Last modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
